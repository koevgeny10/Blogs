{% extends 'base.html' %}


{% block body %}
	<h2>Article</h2>
	{{ article }}

	{% if article.blog.owner.user == user %}
		<a href="{% url 'blogs:article:update' article.blog.id article.id %}">Update Article</a>
		<a href="{% url 'blogs:article:delete' article.blog.id article.id %}">Delete Article</a>
	{% endif %}
{% endblock %}
